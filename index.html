<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">lList</div>
            <div class="dark-mode-input">
                <div class="toggle">
                    <input type="checkbox" id="switch" hidden onclick="DarkMode.toogleDarkMode()">
                    <label for="switch"></label>
                  </div>                  
            </div>
        </header>
        <main>
            <div class="task-list-content">
                <div class="main-text">
                    <h2>Tasks:</h2>
                </div>
                <div class="task-content"></div>
            </div>
            <div class="options-content">
                <ul>
                    <li onclick="AsideCard.toggleAsideCard()">Favouites</li>
                    <li onclick="AsideCard.toggleAsideCard()">Suggestions</li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="data-content"></div>
        </footer>
    </div>
    <div class="confirm-card">
        <h2>R u sure?</h2>
        <hr>
        <small>If check "<span id="spanTaskName"></span>", you cannot uncheck</small>
        <div class="card-inputs" onclick="ConfirmCard.toogleConfirmCard()">
            <input type="button" id="ConfirmButton" value="Yes">
            <input type="button" class="cancel" value="No">
        </div>
    </div>
    <div class="aside-card">
        <div class="aside-card-title">
            <h2>Favourites</h2>
        </div>
        <div class="aside-card-section">
            <div class="aside-card-content">
                <div class="task-card">
                    <div class="tesk-card-name">Sistema 24h</div>
                    <div class="tesk-card-del">-</div>
                </div>
            </div>
            <div class="aside-card-button">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
